<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipsoid Quadtree Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <div class="feature-toggle">
            <label for="azimuth">Azimuth (φ): </label>
            <input type="range" id="azimuth" min="0" max="360" value="0">
            <span id="azimuth-value">0</span>
        </div>
        <div class="feature-toggle">
            <label for="elevation">Elevation (θ): </label>
            <input type="range" id="elevation" min="-90" max="90" value="0">
            <span id="elevation-value">0</span>
        </div>
        <div class="feature-toggle">
            <label for="altitude">Altitude: </label>
            <input type="range" id="altitude" min="0" max="10" value="5">
            <span id="altitude-value">5</span>
        </div>
        <div id="feature-toggle-container">
            <select id="feature-toggle"></select>
            <label class="switch">
                <input type="checkbox" id="feature-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <button id="regenerate" name="regenerate" value="regenerate">Regenerate Terrain</button>
        <div class="feature-toggle">
            <span class="toggle-label">Toggle Surface Mode</span>
            <label class="switch">
                <input type="checkbox" id="surface-mode-switch">
                <span class="slider round"></span>
            </label>
            
        </div>        
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
