<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipsoid Quadtree Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="azimuth">Azimuth (φ): </label>
        <input type="range" id="azimuth" min="0" max="360" value="0">
        <span id="azimuth-value">0</span><br>
        <label for="elevation">Elevation (θ): </label>
        <input type="range" id="elevation" min="-90" max="90" value="0">
        <span id="elevation-value">0</span><br>
        <label for="altitude">Altitude: </label>
        <input type="range" id="altitude" min="0" max="10" value="5">
        <span id="altitude-value">5</span><br>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
